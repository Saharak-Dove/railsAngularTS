<div class="container">
  <div class="row margin">
    <div class="col-lg-6">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="sign-in">
          <h3>Sign In</h3>
        </div>
        <div class="group">
          <input type="text" formControlName="email" required [email]="true">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>

        <div class="group">
          <input type="password" formControlName="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>

        <button [disabled]="signInForm.invalid" class="sign-in btn btn-lg">Sign In</button>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="signup-toggle center">
        <h4>Have No Account ? <a href="#!">Sign Up</a></h4>
      </div>
    </div>
  </div>
</div>
