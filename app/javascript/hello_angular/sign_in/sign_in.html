<div class="row set-margin">
  <div class="col-sm-12">
    <h3 class="text-left">Sign In</h3>
  </div>

  <div class="card px-lg-5 pt-0 py-5">
    <form class="text-center" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <div class="group">
          <input type="text" formControlName="email" required [email]="true">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="group">
          <input type="password" formControlName="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div>
          <a href="">Forgot password?</a>
        </div>
      </div>

      <button [disabled]="signInForm.invalid" class="btn btn-outline-info btn-rounded btn-lg">
        Sign in</button>


      <p>Not a member?
        <a class="btn btn-outline-dark text-dark btn-rounded" routerLink="/sign_up" routerLinkActive="active">
          Sign Up</a>
      </p>

      <p>or sign in with:</p>
      <button type="button" class="btn-icon btn-fb btn-sm">
        <i class="fab fa-facebook"></i>
      </button>
      <button type="button" class="btn-icon btn-tw btn-sm">
        <i class="fab fa-twitter"></i>
      </button>
      <button type="button" class="btn-icon btn-li btn-sm">
        <i class="fab fa-linkedin-in"></i>
      </button>
      <button type="button" class="btn-icon btn-git btn-sm">
        <i class="fab fa-github"></i>
      </button>
    </form>
  </div>
</div>
