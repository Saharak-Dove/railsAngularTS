<div class="container">
  <div class="text-center">
    <h3>Sign Up</h3>
  </div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="row margin">
      <div class="col-lg-6">
        <img [src]="user.photo_url" class="text-center" class="upload-photo" (click)="onSelectFile($event)">
        <input type="file" class="d-none" id="photo" (change)="onFileChange($event)">
      </div>
      <div class="col-lg-6">
        <div class="group">
          <input type="email" formControlName="email" [(ngModel)]="user.email" class="input-lable" required
            [email]="true">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>

        <div class="group">
          <input type="password" formControlName="password" [(ngModel)]="user.password" class="input-lable" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>

        <div class="group">
          <input type="password" formControlName="password_confirmation" [(ngModel)]="user.password_confirmation"
            class="input-lable" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Confirm Password</label>
        </div>
      </div>

      <div class="col-lg-4 margin-l py-5">
        <div class="group">
          <input type="text" formControlName="first_name" [(ngModel)]="user.first_name" class="input-lable" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>First Name</label>
        </div>
      </div>

      <div class="col-lg-4 py-5">
        <div class="group">
          <input type="text" formControlName="last_name" [(ngModel)]="user.last_name" class="input-lable" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Last Name</label>
        </div>
      </div>

      <div class="col-lg-4 py-5">
        <div class="group">
          <input type="text" formControlName="phone_number" minlength="10" maxlength="10"
            [(ngModel)]="user.phone_number" class="input-lable" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Phone Number</label>
        </div>
      </div>
    </div>
    <button [disabled]="signUpForm.invalid" class="text-center btn btn-lg">Sign Up</button>
  </form>
</div>
