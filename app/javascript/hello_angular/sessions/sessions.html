<div class="container">
  <div class="row margin">
    <div class="col-lg-6">
      <form #signIn="ngForm" (ngSubmit)="onSubmit(signIn.value)">
        <div class="sign-in">
          <h3>Sign In</h3>
        </div>
        <div class="group">
          <input type="text" name="email" [(ngModel)]="email" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Email</label>
        </div>
        <div class="group">
          <input type="password" name="password" [(ngModel)]="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>

        <button class="sign-in btn btn-lg">Sign In</button>
      </form>
    </div>
    <div class="col-lg-6">
      <div class="signup-toggle center">
        <h4>Have No Account ? <a href="#!">Sign Up</a></h4>
      </div>
    </div>
  </div>
</div>
